<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#393939" />
    <meta
      name="description"
      content="This app is JS calculator, which can help you to do some calculations you need"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="app">
      <div class="app-display">
          <h3 class="display-content">0</h3>
      </div>
      <div class="app-controls">
        <div class="app-controls-row">
          <button class="app-controls-button landscape" data-action="MS">MS</button>
          <button class="app-controls-button landscape" data-action="squareRoot">²√</button>
          <button class="app-controls-button landscape" data-action="powX">10ₓ</button>
          <button class="app-controls-button orange" data-action="clear">C</button>
          <button class="app-controls-button green" data-action="procent">%</button>
          <button class="app-controls-button  green" data-action="backspace">&larr;</button>
          <button class="app-controls-button  green" data-action="divide">&divide;</button>
        </div>
        <div class="app-controls-row">
          <button class="app-controls-button landscape" data-action="M+">M+</button>
          <button class="app-controls-button landscape" data-action="tripleRoot">³√</button>
          <button class="app-controls-button landscape" data-action="powTwo">X²</button>
          <button class="app-controls-button" data-action="seven">7</button>
          <button class="app-controls-button" data-action="eight">8</button>
          <button class="app-controls-button" data-action="nine">9</button>
          <button class="app-controls-button  green" data-action="multiply">&times;</button>
        </div>
        <div class="app-controls-row">
          <button class="app-controls-button landscape" data-action="M-">M-</button>
          <button class="app-controls-button landscape" data-action="YRoot">ᵧ√</button>
          <button class="app-controls-button landscape" data-action="powThree">X³</button>
          <button class="app-controls-button" data-action="four">4</button>
          <button class="app-controls-button" data-action="five">5</button>
          <button class="app-controls-button" data-action="six">6</button>
          <button class="app-controls-button  green" data-action="subtract">&minus;</button>
        </div>
        <div class="app-controls-row">
          <button class="app-controls-button landscape" data-action="MR">MR</button>
          <button class="app-controls-button landscape" data-action="factorial">!x</button>
          <button class="app-controls-button landscape" data-action="powXY">Xᵧ</button>
          <button class="app-controls-button" data-action="one">1</button>
          <button class="app-controls-button" data-action="two">2</button>
          <button class="app-controls-button" data-action="three">3</button>
          <button class="app-controls-button  green" data-action="add">&plus;</button>
        </div>
        <div class="app-controls-row">
          <button class="app-controls-button landscape" data-action="MC">MC</button>
          <button class="app-controls-button landscape" data-action="1divideX">1/x</button>
          <button class="app-controls-button" data-action="sign">±</button>
          <button class="app-controls-button" data-action="zero">0</button>
          <button class="app-controls-button" data-action="decimal">.</button>
          <button class="app-controls-button green-bg" data-action="equal">=</button>
      </div>
    </div>
  </body>
</html>
